{% extends 'index.html' %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}" />
<div class="container">
  <div class="row justify-content-center pt-5 mt-5">
    <div class="col-md-4 formulario">
      <div class="text-center pt-2 pb-5">
        <h1 class="inicio">INICIAR SESIÓN</h1>
      </div>
      <div class="form-group mx-sm-4 pt-1">
        <input type="text" class="form-control" placeholder="Ingrese Usuario" />
      </div>
      <div class="form-group mx-sm-4 pb-3 m-2">
        <input
          type="password"
          class="form-control"
          placeholder="Ingrese Contraseña"
        />
      </div>
      <div class="d-grid gap-2 col-9 mx-auto">
        <button class="btn btn btn-block ingresar" type="button">
          INGRESAR
        </button>
      </div>
      <div
        class="form-group text-center pt-4 mx-sm-4 d-flex justify-content-end"
      >
        <span class="">
          <a href="#" class="olvide">Olvide mi Contraseña?</a>
        </span>
      </div>
      <div class="form-group text-center pt-5">
        <a href="registro/"
          ><button type="button" class="btn btn-block olvide1 bg-warning">
            REGISTRARSE
          </button></a
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
